<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Matrimonial : Login</title>

  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card my-5">
          <div class="card-body">
            <h1 class="text-center display-3" sty><i class="fa fa-pagelines"></i></h1>
            <center>
              <h3>Welcome to Matrimonial</h3>
            </center>
            <h5 class="text-center"> Sign In </h5>
            <div id="addInvalid"></div>
            <div class="form-label-group">
              <label for="inputEmail"> Email address </label>
              <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required
                autofocus>
            </div>
            <div class="form-label-group">
              <label for="inputPassword"> Password </label>
              <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div style="margin:10px;">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" id="submit" type="submit"> Sign in
              </button>
            </div>
            <hr class="md-4">
            <p class="text-right"><a href="/register">Register Here!</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="/script/login-js.js"></script>
</body>

</html>
